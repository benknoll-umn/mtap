type: google.api.Service
config_version: 3

http:
  rules:
    - selector: nlpnewt.api.v1.Events.OpenEvent
      post: "/v1/events/{event_id}"
      body: "*"
    - selector: nlpnewt.api.v1.Events.CloseEvent
      delete: "/v1/events/{event_id}"
    - selector: nlpnewt.api.v1.Events.GetAllMetadata
      get: "/v1/events/{event_id}/metadata"
    - selector: nlpnewt.api.v1.Events.AddMetadata
      post: "/v1/events/{event_id}/metadata/{key}"
      body: "*"
    - selector: nlpnewt.api.v1.Events.AddDocument
      post: "/v1/events/{event_id}/documents/{document_name}"
      body: "*"
    - selector: nlpnewt.api.v1.Events.GetAllDocumentNames
      get: "/v1/events/{event_id}/documents"
    - selector: nlpnewt.api.v1.Events.GetDocumentText
      get: "/v1/events/{event_id}/documents/{document_name}"
    - selector: nlpnewt.api.v1.Events.AddLabels
      post: "/v1/events/{event_id}/documents/{document_name}/labels/{index_name}"
      body: "*"
    - selector: nlpnewt.api.v1.Events.GetLabels
      get: "/v1/events/{event_id}/documents/{document_name}/labels/{index_name}"
